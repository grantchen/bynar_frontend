  <title>Carbon Tutorial</title>
  <link rel="alternate" hreflang="en-us" href="./?cc=us&lc=en" />
  <link rel="alternate" hreflang="fr-ca" href="./?cc=ca&lc=fr" />
  <link rel="alternate" hreflang="ko-kr" href="./?cc=kr&lc=ko" />
  <link rel="alternate" hreflang="ja-jp" href="./?cc=jp&lc=ja" />
  <script>
    window.digitalData = {
      page: {

        pageInfo: {

          language: 'en-US',

          ibm: {

            country: 'US',

          }
        }
      }
    };
    var params = new URLSearchParams(window.location.search);

    if (params.has('lc') && params.has('cc')) {
      var currentLang =
        params.get('lc') + '-' + params.get('cc').toUpperCase();
      document
        .getElementsByTagName('html')[0]
        .setAttribute('lang', currentLang);
      digitalData.page.pageInfo.language = currentLang;
      digitalData.page.pageInfo.ibm.country = params.get('cc').toUpperCase();
    }
  </script>
  <script src="//1.www.s81c.com/common/stats/ibm-common.js" type="text/javascript" async="async"></script>
